<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>

	<title>Pantalla principal</title>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
	<meta name="viewport" content="width=device-width, user-scalable=no"></meta>
</h:head>
<h:body>

	<p:outputLabel value="Bienvenido #{sessionController.usuarioDTO.usuario} a la pantalla principal"></p:outputLabel>
	
	<h:form>
	
	<p:commandButton value = "Cerrar Sesion" action ="#{sessionClosedController.cerrarSession}"></p:commandButton>
	
		<div class="p-d-flex p-jc-between">
			<div>
				<h5>Standard</h5>
				<p:commandButton value="XLS" styleClass="p-mr-2 p-mb-2">
					<p:dataExporter type="xls" target="tblEmpleados" fileName="products" />
				</p:commandButton>

				<p:commandButton value="XLXS" styleClass="p-mr-2 p-mb-2">
					<p:dataExporter type="xlsxstream" target="tblEmpleados" fileName="products" />
				</p:commandButton>

				<p:commandButton value="PDF" styleClass="p-mr-2 p-mb-2">
					<p:dataExporter type="pdf" target="tblEmpleados" fileName="products" />
				</p:commandButton>

				<p:commandButton value="CSV" styleClass="p-mr-2 p-mb-2">
					<p:dataExporter type="csv" target="tblEmpleados" fileName="products" />
				</p:commandButton>

				<p:commandButton value="XML" styleClass="p-mr-2 p-mb-2">
					<p:dataExporter type="xml" target="tblEmpleados" fileName="products" />
				</p:commandButton>

				<p:commandButton value="TXT" styleClass="p-mr-2 p-mb-2">
					<p:dataExporter type="txt" target="tblEmpleados" fileName="products" />
				</p:commandButton>
			</div>

			<div>
				<h5>Page Only</h5>
				<p:commandButton value="XLS"
					styleClass="p-mr-2 p-mb-2 ui-button-outlined">
					<p:dataExporter type="xls" target="tblEmpleados" fileName="products"
						pageOnly="true" />
				</p:commandButton>

				<p:commandButton value="XLXS"
					styleClass="p-mr-2 p-mb-2 ui-button-outlined">
					<p:dataExporter type="xlsxstream" target="tblEmpleados" fileName="products"
						pageOnly="true" />
				</p:commandButton>

				<p:commandButton value="PDF"
					styleClass="p-mr-2 p-mb-2 ui-button-outlined">
					<p:dataExporter type="pdf" target="tblEmpleados" fileName="products"
						pageOnly="true" />
				</p:commandButton>

				<p:commandButton value="CSV"
					styleClass="p-mr-2 p-mb-2 ui-button-outlined">
					<p:dataExporter type="csv" target="tblEmpleados" fileName="products"
						pageOnly="true" />
				</p:commandButton>

				<p:commandButton value="XML"
					styleClass="p-mr-2 p-mb-2 ui-button-outlined">
					<p:dataExporter type="xml" target="tblEmpleados" fileName="products"
						pageOnly="true" />
				</p:commandButton>

				<p:commandButton value="TXT"
					styleClass="p-mr-2 p-mb-2 ui-button-outlined">
					<p:dataExporter type="txt" target="tblEmpleados" fileName="products"
						pageOnly="true" />
				</p:commandButton>
			</div>
		</div>


		<p:dataTable id="tblEmpleados" var="empleado"
			value="#{principalController.empleados}" paginator="true" rows="10"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
			rowsPerPageTemplate="5,10,15"
			emptyMessage="No se encontraron registros"
			filteredValue="#{principalController.empleadosFiltrados}" reflow="true"
			>


			<p:column headerText="Nombre" filterBy="#{empleado.nombre}"
				filterMatchMode="contains" sortBy="#{empleado.nombre}">
				<h:outputText value="#{empleado.nombre}"></h:outputText>
			</p:column>

			<p:column headerText="1er apellido" filterBy="#{empleado.papellido}"
				filterMatchMode="contains" sortBy="#{empleado.papellido}">
				<h:outputText value="#{empleado.papellido}"></h:outputText>
			</p:column>

			<p:column headerText="2do apellido" filterBy="#{empleado.sapellido}"
				filterMatchMode="contains" sortBy="#{empleado.sapellido}">
				<h:outputText value="#{empleado.sapellido}"></h:outputText>
			</p:column>

			<p:column headerText="Puesto" filterBy="#{empleado.puesto}"
				filterMatchMode="contains" sortBy="#{empleado.puesto}">
				<h:outputText value="#{empleado.puesto}"></h:outputText>
			</p:column>

			<p:column headerText="Status">
				<h:outputText value="HABILITADO" rendered="#{empleado.estatus}"></h:outputText>
				<h:outputText value="INHABILITADO" rendered="#{!empleado.estatus}"></h:outputText>
			</p:column>

		</p:dataTable>

	</h:form>


</h:body>

</html>

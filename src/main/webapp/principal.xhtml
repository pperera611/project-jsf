<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<h:head>

	<title>Pantalla principal</title>
	<h:outputStylesheet library ="css" name="styles.css"></h:outputStylesheet>
</h:head>
<h:body>
Bienvenido a la pantalla
<h:dataTable id="tblEmpleados" var="empleado" value="#{principalController.empleados}" headerClass="headerTable" rowClasses ="rowTable rowTableLine">

		<h:column>
			<f:facet name="header">Nombre</f:facet>
			<h:outputText value ="#{empleado.nombre}"></h:outputText>
		</h:column>
		
		<h:column>
			<f:facet name="header">1er apellido</f:facet>
			<h:outputText value ="#{empleado.papellido}"></h:outputText>
		</h:column>
		
		<h:column>
			<f:facet name="header">2do apellido</f:facet>
			<h:outputText value ="#{empleado.sapellido}"></h:outputText>
		</h:column>

		<h:column>
			<f:facet name="header">Puesto</f:facet>
			<h:outputText value ="#{empleado.puesto}"></h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Status</f:facet>
			<h:outputText value ="HABILITADO" rendered="#{empleado.estatus}"></h:outputText>
			<h:outputText value ="INHABILITADO" rendered = "#{!empleado.estatus}"></h:outputText>
		</h:column>	
	</h:dataTable>

</h:body>

</html>
